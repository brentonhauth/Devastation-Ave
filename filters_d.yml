apiRules:
  - exclude:
      uidRegex: ^Assets\.TextMesh_Pro.*$
      type: Type
  - exclude:
      uidRegex: ^Runemark.*$
      type: Type
  - exclude:
      uidRegex: ^Assets\.Imported\.Standard_Assets\.(Vehicles|CrossPlatformInput|Cameras|Utility|Environment|ParticleSystems).*$
      type: Type
  - exclude:
      uidRegex: ^Assets\.Imported\.(Ragdoll|Mixamo|std_assets).*$
